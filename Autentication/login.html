<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styleregister.css">
</head>
<body>
    <header class="container firstcolor">
        <div class="row">
            <div class="col-sm-12 col-xs-12">
                <h1>EasyLearn</h1>
                <h5>Aprende a tu ritmo, facil y sencillo</h5>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 register">
                <form action="#" class="login">
                    <h2>Iniciar sesion</h2>
                    <label for="email">Ingresa tu correo:</label>
                    <input type="email" name="email" class="email" placeholder="ejemplo@email.com">
                    <br>
                    <label for="password">Ingresa tu contrase√±a:</label>
                    <input type="password" name="password" class="password">
                    <br>
                    <button type="submit"><strong>Iniciar sesion</strong></button>
                    <div class="col-md-3"></div>
                </form>
            </div>
        </div>
    </div>
    <!--Bootstrap scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
	<!-- Firebase scripts -->
	<script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
	<script src="../javascript/firebase.js"></script>
	<script src="../javascript/autentication.js"></script>
</body>

</html>
