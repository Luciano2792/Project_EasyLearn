<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EasyLearn | Aprende facil</title>
    <!--Bootstrap and css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/mathfirstclass1.css">
</head>
<body>
        <header class="container firstcolor">
                <div class="row">
                    <div class="col-sm-12 col-xs-12">
                        <h1>EasyLearn</h1>
                        <h5>Aprende a tu ritmo, facil y sencillo</h5>
                    </div>
                </div>	
            </header>
            <section class="container firstcolor" id="margin">
                <div class="row">
                    <div class="col-md-12">
                        <h2 id="subtitle">Básica Secundaria</h2>
                    </div>
                </div>
            </section>
            <section class="container firstcolor" id="margin">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Examen general</h2>
                        <h5>Pongamos a prueba lo aprendido</h5>
                    </div>
                </div>
            </section>
            <section class="container">
                <form class="row">
                    <div class="col-md-4 redborder">
                        <p><strong>1- La incognita en una expresión algebraica es:</strong></p>
                        <br>
                        <input type="radio" name="radio1" id="firstanswer1"><label for="firstanswer1" value="firstanswer1"><strong>El coeficiente</strong></label>
                        <br>
                        <br>
                        <input type="radio" name="radio1" id="secondanswer1"><label for="secondanswer1" value="secondanswer1"><strong>El exponente</strong></label>
                        <br>
                        <br>
                        <input type="radio" name="radio1" id="thirdanswer1"><label for="thirdanswer1" value="thirdanswer1"><strong>La letra</strong></label>
                        <br>
                        <br>
                        <input type="radio" name="radio1" id="fourthanswer1"><label for="fourthanswer1" value="fourthanswer1"><strong>El signo</strong></label>
                    <div id="alert1"></div>
                    </div>
                    <div class="col-md-4 redborder">
                        <p><strong>2- ¿Qué es lo primero que se hace en una expresión algebraica?</strong></p>
                        <br>
                        <br>
                        <input type="radio" name="radio2" id="firstanswer2"><label for="firstanswer2"><strong>Simplificar la ecuación</strong></label>
                        <br>
                        <br>
                        <input type="radio" name="radio2" id="secondanswer2"><label for="firstanswer2"><strong>Sumar los coeficientes</strong></label>
                        <br>
                        <br>
                        <input type="radio" name="radio2" id="thirdanswer2"><label for="firstanswer2"><strong>Sumar los signos</strong></label>
                        <br>
                        <br>
                        <input type="radio" name="radio2" id="fourthanswer2"><label for="firstanswer2"><strong>Ninguna de las anteriores</strong></label>
                        <div id="alert2"></div>
                    </div>
                    <div class="col-md-4 redborder" >
                        <p><strong>3- ¿Cuál es la formula del teorema de pitagoras?</strong></p>
                        <br>
                        <br>
                        <input type="radio" name="radio3" id="firstanswer3"><label for="firstanswer3"><strong>x+y=z</strong></label>
                        <br>
                        <br>
                        <input type="radio" name="radio3" id="secondanswer3"><label for="secondanswer3"><strong>h+2=a+2+b+2</strong></label>
                        <br>
                        <br>
                        <input type="radio" name="radio3" id="thirdanswer3"><label for="thirdanswer3"><strong>x/y*z</strong></label>
                        <br>
                        <br>
                        <input type="radio" name="radio3" id="fourthanswer3"><label for="fourthanswer3"><strong>h²=b²+a²</strong></label>
                        <div id="alert3"></div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-md-12 bcenter">
                        <button type="submit" id="bsubmit"><strong>Responder</strong></button>
                    </div>
                </div>
            </section>
            <!--JQuery Scripts-->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

            <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>

            <script src="../javascript/maththirdclass3.js"></script>
</body>
</html>
