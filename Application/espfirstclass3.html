<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EasyLearn | Aprende facil</title>
    <!--Bootstrap and css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/espfirstclass1.css">
</head>
<body>
    <header class="container firstcolor">
        <div class="row">
            <div class="col-sm-12 col-xs-12">
                <h1>EasyLearn</h1>
                <h5>Aprende a tu ritmo, facil y sencillo</h5>
            </div>
        </div>	
    </header>
    <section class="container firstcolor" id="marginfix">
            <div class="row">
                <div class="col-md-12">
                    <h2 id="subtitle">Básica Primaria</h2>
                </div>
            </div>
    </section>
    <section class="container firstcolor">
        <div class="row">
            <div class="col-md-12">
                <h2>Examen general</h2>
                <h5>Pongamos a prueba lo aprendido</h5>
            </div>
        </div>
    </section>
    <section class="container">
        <form action="#" class="row">
            <div class="col-md-4 redborder">
                <p><strong>De acuerdo con lo anterior, ¿Qué es la ortografía?</strong></p>
                    <br>
                    <br>
                    <input type="radio" id="firstanswer1" name="radio1"><label for="firstanswer1">Una breve pausa entre cada oración</label>
                    <br>
                    <br>
                    <input type="radio" id="firstanswer2" name="radio1"><label for="firstanswer2">Sirve para señalar una pregunta en la oración</label>
                    <br>
                    <br>
                    <input type="radio" id="firstanswer3" name="radio1"><label for="firstanswer3">Son las reglas que se deben seguir para escribir en cada una de las lenguas</label>
                    <br>
                    <br>
                    <input type="radio" id="firstanswer4" name="radio1"><label for="firstanswer4">Son reglas para hablar y escribir un idioma</label>
            <div id="alert1"></div>
            </div>
            <div class="col-md-4 redborder">
                <p><strong>¿Cuál de estas opciones es una regla ortográfica?</strong></p>
                    <br>
                    <br>
                    <input type="radio" id="secondanswer1" name="radio2"><label for="secondanswer1">El uso de los corchetes ([])</label>
                    <br>
                    <br>
                    <input type="radio" id="secondanswer2" name="radio2"><label for="secondanswer2">El uso de las interrogaciones (¿?)</label>
                    <br>
                    <br>
                    <input type="radio" id="secondanswer3" name="radio2"><label for="secondanswer3">El uso de las exclamaciones (¡!)</label>
                    <br>
                    <br>
                    <input type="radio" id="secondanswer4" name="radio2"><label for="secondanswer4">El uso de la c en las palabras</label>
                    <div id="alert2"></div>
            </div>
            <div class="col-md-4 redborder">
                <p><strong>¿Con qué símbolo se representa una exclamación</strong></p>
                    <br>
                    <br>
                    <input type="radio" id="thirdanswer1" name="radio3"><label for="thirdanswer1">"¡!"</label>
                    <br>
                    <br>
                    <input type="radio" id="thirdanswer2" name="radio3"><label for="thirdanswer2">"¿?"</label>
                    <br>
                    <br>
                    <input type="radio" id="thirdanswer3" name="radio3"><label for="thirdanswer3">","</label>
                    <br>
                    <br>
                    <input type="radio" id="thirdanswer4" name="radio3"><label for="thirdanswer4">"."</label>
                    <div id="alert3"></div>
            </div>
        </form>
        <div class="row">
            <div class="col-md-12 bcenter">
                <button type="submit" id="bsubmit"><strong>Responder</strong></button>
            </div>
    </section>
    <!--JQuery Scripts-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <!--Firebase Scripts-->
        <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
        <script src="../javascript/firebase.js"></script>
    <!--Local Script-->
        <script src="../javascript/espfirstclass3.js"></script>
</body>
</html>
