        <form class="row">
            <div class="col-md-4 redborder">
                <p><strong>1- De acuerdo con los conceptos anteriores, se puede decir que:</strong></p>
                <br>
                <input type="radio" name="radio1" id="firstanswer1"><label for="firstanswer1" value="firstanswer1"><strong>La suma y la resta son lo mismo, pero están expresadas de forma diferente.</strong></label>
                <br>
                <br>
                <input type="radio" name="radio1" id="secondanswer1"><label for="secondanswer1" value="secondanswer1"><strong>Una resta se representa con el símbolo "*"</strong></label>
                <br>
                <br>
                <input type="radio" name="radio1" id="thirdanswer1"><label for="thirdanswer1" value="thirdanswer1"><strong>La mutliplicación es la operación inversa a la división, es decir, hace todo lo contrario a la división</strong></label>
                <br>
                <br>
                <input type="radio" name="radio1" id="fourthanswer1"><label for="fourthanswer1" value="fourthanswer1"><strong>La mutliplicación se representa con el símbolo "/"</strong></label>
            <div id="alert1"></div>
            </div>
            <div class="col-md-4 redborder">
                <p><strong>2- ¿Con qué símbolo se representa la división?</strong></p>
                <br>
                <br>
                <input type="radio" name="radio2" id="firstanswer2"><label for="firstanswer2"><strong>"/"</strong></label>
                <br>
                <br>
                <input type="radio" name="radio2" id="secondanswer2"><label for="firstanswer2"><strong>"*"</strong></label>
                <br>
                <br>
                <input type="radio" name="radio2" id="thirdanswer2"><label for="firstanswer2"><strong>"+"</strong></label>
                <br>
                <br>
                <input type="radio" name="radio2" id="fourthanswer2"><label for="firstanswer2"><strong>"-"</strong></label>
                <div id="alert2"></div>
            </div>
            <div class="col-md-4 redborder" >
                <p><strong>¿Cuál es la definición corta de restar?</strong></p>
                <br>
                <br>
                <input type="radio" name="radio3" id="firstanswer3"><label for="firstanswer3"><strong>Adicionarle un número a otro</strong></label>
                <br>
                <br>
                <input type="radio" name="radio3" id="secondanswer3"><label for="secondanswer3"><strong>Partir un número en partes iguales</strong></label>
                <br>
                <br>
                <input type="radio" name="radio3" id="thirdanswer3"><label for="thirdanswer3"><strong>Sumarse un número si mismo la cantidad de veces que indique el otro número</strong></label>

                <br>
