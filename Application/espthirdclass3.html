<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EasyLearn | Aprende facil</title>
    <!--Bootstrap y css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/espfirstclass1.css">
</head>
<body>
        <header class="container firstcolor">
                <div class="row">
                    <div class="col-sm-12 col-xs-12">
                        <h1>EasyLearn</h1>
                        <h5>Aprende a tu ritmo, facil y sencillo</h5>
                    </div>
                </div>	
            </header>
            <section class="container firstcolor" id="marginfix">
                    <div class="row">
                        <div class="col-md-12">
                            <h2 id="subtitle">Básica Primaria</h2>
                        </div>
                    </div>
            </section>
            <section class="container firstcolor">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Examen general</h2>
                        <h5>Pongamos a prueba lo aprendido</h5>
                    </div>
                </div>
            </section>
            <section class="container">
                <form action="#" class="row">
                    <div class="col-md-4 redborder">
                        <p><strong>1- ¿Qué es un debate?</strong></p>
                            <br>
                            <br>
                            <input type="radio" id="firstanswer1" name="radio1"> <label for="firstanswer1">Es una reunión donde 2 o más personas discuten</label>
                            <br>
                            <br>
                            <input type="radio" id="firstanswer2" name="radio1"><label for="firstanswer2">Es una converesación calmada</label>
                            <br>
                            <br>
                            <input type="radio" id="firstanswer3" name="radio1"><label for="firstanswer3">Un debate es una reunión sería donde 2 o más personas discuten acerca de un tema en específico dando sus opiniones</label>
                            <br>
                            <br>
                            <input type="radio" id="firstanswer4" name="radio1"><label for="firstanswer4">Ninguna de las anteriores</label>
                    <div id="alert1"></div>
                    </div>
                    <div class="col-md-4 redborder">
                        <p><strong>2- ¿Cuál es la función del entrevistador?</strong></p>
                            <br>
                            <br>
                            <input type="radio" id="secondanswer1" name="radio2"><label for="secondanswer1">Acompañar al entrevistado</label>
                            <br>
                            <br>
                            <input type="radio" id="secondanswer2" name="radio2"><label for="secondanswer2">Debatir acerca de un tema con el entrevistado</label>
                            <br>
                            <br>
                            <input type="radio" id="secondanswer3" name="radio2"><label for="secondanswer3">Discutir con el entrevistado</label>
                            <br>
                            <br>
                            <input type="radio" id="secondanswer4" name="radio2"><label for="secondanswer4">Hacerle preguntas al entrevistado sobre el tema en específico que estén hablando</label>
                            <div id="alert2"></div>
                    </div>
                    <div class="col-md-4 redborder">
                        <p><strong>3- ¿Cómo se llaman las 2 personas que conforman una entrevista?</strong></p>
                            <br>
                            <br>
                            <input type="radio" id="thirdanswer1" name="radio3"><label for="thirdanswer1">Entrevistador y entrevistado</label>
                            <br>
                            <br>
                            <input type="radio" id="thirdanswer2" name="radio3"><label for="thirdanswer2">Un grupo de personas cualquiera</label>
                            <br>
                            <br>
                            <input type="radio" id="thirdanswer3" name="radio3"><label for="thirdanswer3">Sólo un moderador</label>
                            <br>
                            <br>
                            <input type="radio" id="thirdanswer4" name="radio3"><label for="thirdanswer4">Un líder escogido por el grupo</label>
                            <div id="alert3"></div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-md-12 bcenter">
                        <button type="submit" id="bsubmit"><strong>Responder</strong></button>
                    </div>
            </section>
            <!--JQuery Scripts-->
                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
            <!--Firebase Scripts-->
                <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
                <script src="../javascript/firebase.js"></script>
            <!--Local Script-->
                <script src="../javascript/espthirdclass3.js"></script>
        </body>
    </html>
